<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title>Create New Registration</title>

</head>
<body>

	<div layout:fragment="content">

		<h2>Please fill up the form for new registration</h2>
		<br />

		<form name="registrationForm" class="form-horizontal"
			th:object="${registration}" th:action="@{/registerforms/save}"
			method="post" style="width: 600px">
			<input type="hidden" th:field="*{id}" />
			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('name')}? 'has-error'">
				<label class="col-sm-2 control-label">Name <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{name}" /> <span
						th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						th:class="help-block">Name Errors</span>
				</div>
			</div>

			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('password')}? 'has-error'">
				<label class="col-sm-2 control-label">Password <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="password" class="form-control" th:field="*{password}" />
					<span th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}" th:class="help-block">Password
						Errors</span>
				</div>
			</div>

			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error'">
				<label class="col-sm-2 control-label">Confirm Password <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="password" class="form-control"
						th:field="*{confirmPassword}" /> <span
						th:if="${#fields.hasErrors('confirmPassword')}"
						th:errors="*{confirmPassword}" th:class="help-block">Confirm
						Password Errors</span>
				</div>
			</div>



			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('email')}? 'has-error'">
				<label class="col-sm-2 control-label">Email <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="datetime" class="form-control" th:field="*{email}" />
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
						th:class="help-block">Email Errors</span>
				</div>
			</div>



			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('address')}? 'has-error'">
				<label class="col-sm-2 control-label">Address <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{address}" /> <span
						th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
						th:class="help-block">Address Errors</span>
				</div>
			</div>


			<div th:class="form-group"
				th:classappend="${#fields.hasErrors('phoneNumber')}? 'has-error'">
				<label class="col-sm-2 control-label">Phone Number <span
					class="required">*</span></label>
				<div class="col-md-10">
					<input type="text" class="form-control" th:field="*{phoneNumber}" />
					<span th:if="${#fields.hasErrors('phoneNumber')}"
						th:errors="*{phoneNumber}" th:class="help-block">Phone
						Number Errors</span>
				</div>
			</div>
			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>



	</div>

</body>
</html>
